<!DOCTYPE html>
<html language="en">

<head>
    <meta charset="UTF-8">

    <title>Invoice</title>
    <script>
        function getvalues() {

            document.getElementById("txtcustomername").value = localStorage.getItem("customername");
            document.getElementById("txtaddress").value = localStorage.getItem("address");
            document.getElementById("txtdate").value = localStorage.getItem("date");
            document.getElementById("txtparticular").value = localStorage.getItem("particular");
            document.getElementById("txtqty").value = localStorage.getItem("qty");
            document.getElementById("txtrate").value = localStorage.getItem("rate");
            document.getElementById("txtamount").value = localStorage.getItem("amount");
            document.getElementById("txtsubtotal").value = localStorage.getItem("amount");
            document.getElementById("txttax").value = localStorage.getItem("amount") * 0.13;
            var t = document.getElementById("txttax").value;
            var s = document.getElementById("txtsubtotal").value;
            document.getElementById("txtpayableamt").value = parseFloat(t) + parseFloat(s);
        }
    </script>
</head>

<body onload="getvalues()">
    <div class="row">
        <div class="col-md-12">

            <button onclick="javascrpt:window.print();">Print</button> <button onclick="javascrpt:window.location='customer.html';">New Invoice </button>
        </div>
    </div>
    <hr size=5 color="red">
    <div class="row">
        <div class="col-md-12">
            <table id="tbl" width="100%" border=1>
                <tr style="background-color:lightgray;">
                    <td>Particulars</td>
                    <td>Quantity</td>
                    <td>Rate</td>
                    <td>Amount</td>
                </tr>
                <tr>
                    <td><input type="text" id="txtparticular"></td>
                    <td><input type="text" id="txtqty"></td>

                    <td><input type="text" id="txtamount"></td>
                </tr>

            </table>

    </div>

    <div class="row ">

                <li>Goodes can not be returns at any cost</li>
            </ul>
        </div>
        <div class="col-md-4 ">
            <table>
                <tr>
                    <td>
                        <label>Sub Total :</label>
                    </td>
                    <td>
                        <input type="text " id="txtsubtotal">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Tax Amount :</label>
                    </td>
                    <td>
                        <input type="text " id="txttax">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Payable Amount :</label>
                    </td>
                    <td>
                        <input type="text " id="txtpayableamt">
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="row ">

    </div>
</body>
