    <script>
        //document.write(addnumber(12, 12));
        function timer() {
            var d = new Date();
            var dt = d.getDate() + "/" + d.getMonth() + "/" + d.getFullYear();
            var h = d.getHours();
            var m = d.getMinutes();
            var s = d.getSeconds();
            document.getElementById("time").innerHTML = dt + "::" + h + ":" + m + ":" + s;
            setTimeout(timer, 500);
        }
    </script>
</head>

<body onload="timer()">
    <h1 id="time"></h1>
