    <title>Customer</title>
    <script type="text/javascript">
        function setitemvalues() {

            localStorage.setItem("particular", document.getElementById("txtparticular").value);
            localStorage.setItem("qty", document.getElementById('txtqty').value);
            localStorage.setItem("rate", document.getElementById('txtrate').value);
            var amt = localStorage.getItem("qty") * localStorage.getItem("rate");
            localStorage.setItem("amount", amt);
            window.location = "invoice.html";

        }
    </script>

    <div class="row">
        <div class="col-md-4">
